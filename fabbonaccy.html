<body>
    <h1>fabbonacci series</h1>
    <script>
   let n=10;
   let n1=0;
   let n2=1;
   let sum="0\n1";
   let i=1;
   while(n>=i){
   console.log(sum);
   sum=n1+n2;
   n1=n2;
   n2=sum;
   i++
}
    </script>
</body>
