<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>prime function</h1>
    <script>
        function isPrime(n){
         if(n<2)
         return '${n} is not a prime' 
     for(let i = 2; i<n ;i++){
         if(n%i === 0){
             return `${n} is not a prime`
         }
     }
     return `${n} is a prime`
     }
 console.log(isPrime(9));
    </script>
</body>
</html>
